<!DOCTYPE html>
<html lang="en" class="B">

    <meta charset="UTF-8">

    <title>Prize_draw</title>

</head>

<body>
    
    <h1 align="center" class="titulo">Tente acertar o número que estou pensando de 1 a 10 !</h1>

    <div align="center" class="caixa">

    </div>

    <div class="d-flex flex-column justify-content-center w-100 h-100"></div>

    <script src="./key.js"></script>
    <script src="./random.js"></script>
